<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-lg-4 col-sm-4 col-12 main-section">
      <div class="modal-content">
        <div class="text-center col-lg-12 col-sm-12 col-12 user-img">
          <img src="../../../assets/images/man01.png">
        </div>
        <div class="text-center col-lg-12 col-sm-12 col-12 user-name">
          <h1>Letter P User Login</h1>

        </div>
        <div class="col-lg-12 col-sm-12 col-12 form-input">
          <form [formGroup]="usersForm">
            <div class="form-group">
              <input type="email" class="form-control" formControlName="email" id="email" autocomplete="off"
                required="required" placeholder="email" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" formControlName="password" autocomplete="off" minlength="6"
                placeholder="password" id="Password" required="required" />
            </div>
            <button type="submit" class="btn btn-success btn-lg" (click)="loginByEmail()"
              class="btn btn-success">Login</button>
            <button type="submit" class="btn btn-primary btn-lg" (click)="openRegister()"
              class="btn btn-success">ລົງທະບຽນໃໝ່</button>
          </form>
        </div>

      </div>
    </div>

  </div>
  <!-- Footer -->
  <footer class="page-footer font-small blue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2019 Copyright:
      <a href="https://www.letterp.com"> LetterP restaurant</a>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->
</div>
