<p class="h4">
  ເພີ່ມປະເພດ ວັດຖຸດິບ
</p>
<hr>
<form [formGroup]="ingredientTypesForm">
  <div class="form-group">
    <label for="ingredientTypeName">ປະເພດ</label>
    <input class="form-control" formControlName="ingredientTypeName" required>
  </div>
  <div class="form-group">
    <label for="descriptions">ອະທິບາຍ</label>
    <input class="form-control" formControlName="descriptions" required>
  </div>
  <hr>
  <div class="row">
    <div class="col col-md-12 text-right">
      <button mat-flat-button color="primary" [disabled]="disabledBtn" style="background-color: #00BFA5;width: 100px;"
        (click)="createIngredientType()" [disabled]="disabledBtn">ບັນທຶກ</button>
    </div>
  </div>
</form>
