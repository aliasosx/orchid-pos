<div class="row" style="max-height: 80vh;overflow: auto;">
  <div class="col col-md-12">
    <h1 mat-dialog-title>ເພີ່ມວັດຖຸດິບ</h1>
    <form [formGroup]=" ingredientForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="ingredientName">ວັດຖຸດິບ</label>
          <input type="text" class="form-control" id="ingredientName" formControlName="ingredientName" required>
        </div>
        <div class="form-group col-md-6">
          <label for="ingredientTypeId">ປະເພດ</label>
          <select class="form-control" id="ingredientTypeId" formControlName="ingredientTypeId" required>
            <option value="" disabled>-- Choose --</option>
            <option value="{{ t.id }}" *ngFor="let t of ingredientTypes">{{ t.ingredientTypeName }}</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="unitId">ຫົວໜ່ວຍ</label>
          <select class="form-control" id="unitId" formControlName="unitId" required>
            <option value="">-- Choose --</option>
            <option value="{{ t.id }}" *ngFor="let t of units">{{ t.unit_name }}</option>
          </select>
        </div>
        <div class="form-group col col-md-6">
          <label for="quantityPerUnit">ຈຳນວນຕໍ່ໜ່ວຍ</label>
          <input type="number" class="form-control text-right" id="quantityPerUnit" formControlName="quantityPerUnit"
            (keyup)="srcAmountChange()" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="srcUnitPrice">ລາຄາຕໍ່ໜ່ວຍ</label>
          <input type="number" class="form-control text-right" id="srcUnitPrice" formControlName="srcUnitPrice"
            (keyup)="srcAmountChange()" required>
        </div>
        <div class="form-group col-md-6">
          <label for="srcUnitCurrCodeId">ສະກຸນເງິນ</label>
          <select class="form-control" id="srcUnitCurrCodeId" formControlName="srcUnitCurrCodeId" required
            (change)="changeCurrUnitPrice($event.target.value)">
            <option value="">-- Choose --</option>
            <option value="{{ c.id }}" *ngFor="let c of currencies">{{ c.currency_name }}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="unitPrice">ລາຄາຕໍ່ໜ່ວຍ (ກິບ)</label>
          <input type="number" class="form-control text-right" id="unitPrice" formControlName="unitPrice" required>
        </div>

      </div>

      <div class="form-row">
        <div class="form-group col col-md-6">
          <label for="unitPerPack">ຈຳນວນຕໍ່ແກັດ</label>
          <input type="number" class="form-control text-right" id="unitPerPack" formControlName="unitPerPack" required
            (keyup)="srcPackAmountChange()">
        </div>
        <div class="form-group col col-md-6">
          <label for="srcPackPrice">ລາຄາຕໍ່ແກັດ</label>
          <input type="number" class="form-control text-right" id="srcPackPrice" formControlName="srcPackPrice"
            (keyup)="srcPackAmountChange()">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col col-md-6">
          <label for="packPrice">ລາຄາຕໍ່ແກັດ (ກີບ)</label>
          <input type="number" class="form-control text-right" id="packPrice" formControlName="packPrice" required>
        </div>
        <div class="form-group col col-md-6">
          <label for="currentQuantity">ຈຳນວນປະຈຸບັນ</label>
          <input type="number" class="form-control text-right" id="currentQuantity" formControlName="currentQuantity"
            required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col col-md-6">
          <label for="kitchenId">ຫ້ອງຄົວ</label>
          <select class="form-control" id="kitchenId" formControlName="kitchenId" required>
            <option value="" disabled>-- Choose --</option>
            <option value="{{ k.id }}" *ngFor="let k of kitchens">{{ k.kitchenName }}</option>
          </select>
        </div>
        <div class="form-group col col-md-6">
          <label for="supplierId">ຊື້ຈາກ</label>
          <select class="form-control" id="supplierId" formControlName="supplierId" required>
            <option value="" disabled>-- Choose --</option>
            <option value="{{ t.id }}" *ngFor="let t of vendors">{{ t.vendorName }}</option>
          </select>
        </div>
      </div>
      <hr>
    </form>
    <div class="col col-md-12 text-right">
      <button mat-flat-button color="primary" class="mb-1" [disabled]="disabledBtn"
        style="background-color: #00BFA5;width: 100px;" (click)="createIngredient()">ບັນທຶກ</button>
    </div>
  </div>
</div>
