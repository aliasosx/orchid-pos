<mat-card>
  <mat-card-title class="h4 text-center">ຊຳລະ</mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content style="margin-top: 20px;">
    <div class="row">
      <div class="col col-md-4">
        <mat-card>
          <mat-card-title class="text-center">ຈ່າຍດ້ວຍ QR</mat-card-title>
          <mat-divider></mat-divider>
          <mat-card-content>
            <div class="qrDiv text-center shadow">
              <img src="../../../assets/images/letter-p-QR.png" style="width: 200px;">
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col col-md-8">
        <form [formGroup]="orderForm">
          <mat-card>
            <mat-card-title class="text-center">ຍອດເງິນທີ່ຕ້ອງຊຳລະ</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
              <div class="display-3 text-center payment-text">
                {{ data.total | number }} ກິບ
              </div>
              <mat-divider></mat-divider>
              <div class="form-row">
                <div class="form-group col-md-12" style="margin-top: 10px;">
                  <label for="ticket">Ticket</label>
                  <select class="form-control" id="ticket" required formControlName="ticket">
                    <option *ngFor="let t of tickets |async" value="{{ t.ticket }}">{{ t.ticket }}
                    </option>
                  </select>
                </div>
                <div class="form-group col-md-12" style="bottom: 0;">
                  <button mat-flat-button color="warn" style="width: 100%; height: 50px;" (click)="paymentProcess()"
                    [disabled]="paymentBtnDisabled">ຈ່າຍ</button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
