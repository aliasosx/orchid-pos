<p class="h4">
  ເອົາເຄື່ອງອອກສາງ
</p>
<mat-divider></mat-divider>

<div class="row mt-2">
  <div class="col">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="initBalance">ສິນຄ້າໃນສາງ</label>
          <select class="form-control" id="productId" formControlName="productId">
            <option>Choose</option>
            <option *ngFor="let product of products" value="id">{{ product.product_name }}</option>
          </select> </div>
        <div class="form-group col-md-6">
          <label for="initBalance">ຈຳນວນ</label>
          <input type="number" class="form-control text-right" formControlName="initBalance" id="quantity">
        </div>
      </div>
    </form>
  </div>
</div>
