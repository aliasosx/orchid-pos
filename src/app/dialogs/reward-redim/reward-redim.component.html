<p>ຄະແນນແລກອາຫານ</p>
<div class="form-group">
  <label for="exampleFormControlSelect1">ເລືອກລາຍການ ເພື່ອແລກ</label>
  <select class="form-control" [(ngModel)]="selectedRewards" (change)="getRewardDetail()">
    <option>ເລືອກ</option>
    <option *ngFor="let item of rewards" value="{{ item.id }}">{{ item.rewardDescriptions }}</option>
  </select>
</div>
<ng-container *ngIf="showFood===true">
  <div class="form-group">
    <label for="exampleFormControlSelect1">ເລືອກລາຍການ</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>ເລືອກ</option>
      <option *ngFor="let f of foods" value="{{ f.id }}">{{ f.food_name }} {{ f.subFoodName }} ລາຄາ
        {{ f.price | number }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <div class="col col-md-12 text-right">
      <button type="button" mat-flat-button color="primary">ບັນທືກ</button>
    </div>
  </div>
</ng-container>
