<div class="topbar-Container" [ngClass]="navBarShow">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span *ngFor="let RestaurantInfo of RestaurantInfos | async">{{ RestaurantInfo.restaurantName }}
      </span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <button mat-flat-button color="primary" class="matbtn" *ngFor="let menu of userMenus"  
        routerLink="{{ menu.toLowerCase() }}">{{ menu }}</button>
        <mat-menu #appMenu>
          <button mat-menu-item>
            <mat-icon>account_box</mat-icon>
            <span>{{ username }}</span>
          </button>
          <button mat-menu-item>
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="openNewPassword()">
            <mat-icon>fingerprint</mat-icon>
            <span>Change password</span>
          </button>
          <button mat-menu-item (click)="logOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>

      <div fxShow="true" fxHide.gt-sm="true">
        <mat-menu #smallAppMenu>
          <button mat-menu-item *ngFor="let menu of userMenus" routerLink="{{ menu }}">
            <mat-icon>account_box</mat-icon>
            <span>{{ menu }}</span>
          </button>
          <button mat-menu-item (click)="logOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="smallAppMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>
</div>
