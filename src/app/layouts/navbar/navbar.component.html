<div class="topbar-Container" [ngClass]="navBarShow">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span *ngFor="let RestaurantInfo of RestaurantInfos | async">{{ RestaurantInfo.restaurantName }}
      </span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <button mat-flat-button color="primary" class="matbtn" *ngFor="let menu of menusByRoles"
          routerLink="{{ menu.menuLink }}">{{
      menu.menuName }}</button>
        <mat-menu #appMenu>
          <button mat-menu-item>
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
