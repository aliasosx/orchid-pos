<div>
  <mat-card class="col col-md-12">
    <mat-card-content>
      <div class="row">
        <div class="col col-md-7 col-sm-12">
          <div class="row mb-2">
            <div class="col col-md-6">
              <input type="text" class="form-control" placeholder="ຄົ້ນຫາ ຕາມຊື່ອາຫານ" [(ngModel)]="searchFoodName">
            </div>
            <div class="col col-md-6">
              <select id="foodCategories" class="form-control" [(ngModel)]="selectedCate"
                (ngModelChange)="onSelect(selectedCate)" [selectedIndex]=0>
                <option value="0">ທັງໝົດ</option>
                <option value="{{ foodCategory.id }}" *ngFor="let foodCategory of foodTypes">
                  {{ foodCategory.foodTypeName }}
                </option>
              </select>
            </div>
          </div>
          <mat-divider class="mb-2"></mat-divider>
          <div class="row">
            <div class="row main-container">
              <div class="col col-sm-12 col-md-3 shadow item text-center"
                *ngFor="let food of foods |foodPipe: searchFoodName |foodCategoryPipe: selectedCate"
                (click)="foodChoosed(food)">
                <ng-container *ngIf="food.foodTypeId==21">
                  <div class="promotion-div">
                    <img src="../../../assets/icons/promo-tag.png"
                      style="max-width: 100px;position: absolute;left: 1px;">
                  </div>
                </ng-container>
                <ng-container *ngIf="food.tag">
                  <div class="bestSeller-div">
                    <img src="../../../assets/icons/Best-Seller-PNG-Clipart.png"
                      style="max-width: 100px;position: absolute;left: 1px;">
                  </div>
                </ng-container>


                <div class="pricetag">
                  <span class="h5" *ngIf="food.isParent === 0; else choosePrice">{{ food.price | number}}</span>
                  <ng-template #choosePrice>
                    <span class="h4" style="color: rgb(255, 94, 0);">ເລືອກ</span>
                  </ng-template>
                </div>
                <img src="{{ food.food_photo }}" alt="{{ food.food_name }}" class="img-thumbnail itemImg">
                <div class="title align-middle">
                  <div class="align-middle">
                    <span class="font-weight-light h5">{{ food.food_name }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-md-5 col-sm-12">
          <mat-card class="mainPaymentDiv">
            <mat-card-title>ອາຫານທີ່ເລຶອກໄວ້ </mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
              <mat-list>
                <mat-list-item>
                  <div class="row" style="width: 100%;">
                    <div class="col col-sm-12 col-md-3 text-left font-weight-bold">ອາຫານ</div>
                    <div class="col col-sm-12 col-md-2 text-right font-weight-bold">ຈຳນວນ</div>
                    <div class="col col-sm-12 col-md-2 text-right font-weight-bold">ລາຄາ</div>
                    <div class="col col-sm-12 col-md-2 text-right font-weight-bold">ລວມ</div>
                    <div class="col col-sm-12 col-md-2 text-center font-weight-bold">ຂໍ້ຄວາມ</div>
                    <div class="col col-sm-12 col-md-1 text-right font-weight-bold">ຈັດການ</div>
                  </div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <div class="listDiv">
                  <mat-list-item *ngFor="let cart of virtualCart">
                    <div class="row" style="width: 100%;">
                      <div class="col col-sm-12 col-md-3 text-left text-nowrap">{{ cart.food }} {{ cart.subFood }}</div>
                      <div class="col col-sm-12 col-md-2 text-right" style="cursor: pointer;"
                        (click)="openQuantity(cart)">
                        {{ cart.quantity | number }}
                      </div>
                      <div class="col col-sm-12 col-md-2 text-right">{{ cart.price | number }}</div>
                      <div class="col col-sm-12 col-md-2 text-right"> {{ cart.total | number }}</div>
                      <div class="col col-sm-12 col-md-2 text-left">{{ cart.note }}</div>
                      <div class="col col-sm-12 col-md-1 text-center">
                        <img src="../../../assets/icons/baseline-note-24px.svg"
                          style="position: absolute; right:30px; cursor: pointer;" (click)="addnote(cart)">
                        <img src="../../../assets/icons/baseline-delete-24px.svg"
                          style="position: absolute; right:1px; cursor: pointer;" (click)="removeFromlist(cart)">
                      </div>
                    </div>
                  </mat-list-item>
                </div>
                <mat-divider></mat-divider>
                <mat-list-item>
                  <div class="row">
                    <div class="col col-md-9 text-right h5" style="position: absolute; right:150px;">ຍອດລວມ
                    </div>
                    <div class="
                      col col-md-3 text-right h5" style="position: absolute; right:18px;">{{ total | number }}</div>
                  </div>
                </mat-list-item>
              </mat-list>
            </mat-card-content>
          </mat-card>
          <mat-card class="paymentCard">
            <mat-card-title>Payment</mat-card-title>
            <mat-card-content>
              <div class="row">
                <div class="col col-md-12">
                  <button mat-flat-button color="primary" style="width: 100%; height: 50px;"
                    [disabled]="disablePaymentBtn" (click)="openPaymentCash()">Cash</button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
