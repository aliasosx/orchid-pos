<mat-card>
  <mat-card-header>
    <mat-icon class="icon-header">settings</mat-icon>
    <h1 mat-dialog-title>Settings</h1>
    <p>

    </p>
  </mat-card-header>
  <mat-card-content>
    <div class="row mainrow">
      <div class="col col-md-3 shadow p-3 mb-5 bg-white rounded item-grid">
        <img src="../../../assets/images/icons/1162499.svg" class="gridImg" (click)="openAddFoodCat()">
        <div class="textTitle h5">ປະເພດອາຫານ</div>
      </div>
      <div class="col col-md-3 shadow p-3 mb-5 bg-white rounded item-grid">
        <img src="../../../assets/images/icons/delivery.svg" class="gridImg" (click)="openExtendedFoodType()">
        <div class="textTitle h5">ອາຫານຍ່ອຍ</div>
      </div>
      <div class="col col-md-3 shadow p-3 mb-5 bg-white rounded item-grid">
        <img src="../../../assets/images/icons/1162455.svg" class="gridImg" (click)="openTicketMainternance()">
        <div class="textTitle h5">Ticket</div>
      </div>
      <div class="col col-md-3 shadow p-3 mb-5 bg-white rounded item-grid">
        <img src="../../../assets/icons/payment-method.svg" class="gridImg" (click)="openPaymentType()">
        <div class="textTitle h5">Payment Types</div>
      </div>
      <div class="col col-md-3 shadow p-3 mb-5 bg-white rounded item-grid">
        <img src="../../../assets/icons/bank.svg" class="gridImg" (click)="openBanking()">
        <div class="textTitle h5">ທະນາຄານ</div>
      </div>
      <div class="col col-md-3 shadow p-3 mb-5 bg-white rounded item-grid">
        <img src="../../../assets/images/icons/265667.svg" class="gridImg">
        <div class="textTitle h5">Menu</div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
